<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <!-- Heading -->
        <div class="todo-heading">
            <h1 class="heading">Todo</h1>
            <button class="add-work-btn">Tạo nhắc việc mới</button>
        </div>
        <!-- List works -->
        <ul class="todo-list">

        </ul>
        <ul class="complete-list">

        </ul>

    </div>

    <div class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </span>
            <div class="modal-main">
                <h2 class="awf-title">Thêm công việc mới</h2>
                <div class="add-work-form">
                    <div class="awf-part">
                        <label for="awf-cv">Hôm nay bạn muốn làm gì?</label>
                        <input type="text" placeholder="Nhập công việc muốn làm" id="awf-cv">
                    </div>
                    <div class="awf-part">
                        <label for="awf-deadline">Nhập deadline đi bạn!</label>
                        <input type="datetime-local" name="" id="awf-deadline">
                    </div>
                    <div class="awf-part">
                        <label for="awf-category">Danh mục của công việc:</label>
                        <input type="text" id="awf-category" placeholder="Nhập danh mục">
                    </div>
                    <button class="awf-btn">Thêm công việc</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./app.js"></script>

</html>
